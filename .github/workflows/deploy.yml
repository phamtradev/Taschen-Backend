name: Deploy PROD to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    if: |
      github.event_name == 'push' && 
      github.ref == 'refs/heads/main' &&
      github.event.repository.fork == false
    runs-on: [ self-hosted, Linux, X64 ]

    steps:
      - uses: actions/checkout@v4

      - name: Cleanup Docker
        run: docker system prune -af

      - name: Build Docker image
        run: docker build --pull -t bookstore-backend:prod .

      - name: Restart container
        run: |
          docker rm -f bookstore-prod || true
          docker run -d --name bookstore-prod \
            -p 8080:8080 \
            -e SPRING_PROFILES_ACTIVE=prod \
            -e JAVA_OPTS="-Xmx256m -Xms128m -XX:+UseG1GC" \
            -e DB_PASSWORD_PROD='${{ secrets.DB_PASSWORD_PROD }}' \
            -e DB_URL_PROD='${{ secrets.DB_URL_PROD }}' \
            -e DB_USERNAME_PROD='${{ secrets.DB_USERNAME_PROD }}' \
            -e APP_JWT_SECRET='${{ secrets.APP_JWT_SECRET }}' \
            -e AI_API_KEY='${{ secrets.AI_API_KEY }}' \
            -e CLOUDINARY_CLOUD_NAME='${{ secrets.CLOUDINARY_CLOUD_NAME }}' \
            -e CLOUDINARY_API_KEY='${{ secrets.CLOUDINARY_API_KEY }}' \
            -e CLOUDINARY_API_SECRET='${{ secrets.CLOUDINARY_API_SECRET }}' \
            -e MAIL_HOST='${{ secrets.MAIL_HOST }}' \
            -e MAIL_PORT='${{ secrets.MAIL_PORT }}' \
            -e MAIL_USERNAME='${{ secrets.MAIL_USERNAME }}' \
            -e MAIL_PASSWORD='${{ secrets.MAIL_PASSWORD }}' \
            -e MAIL_FROM='${{ secrets.MAIL_FROM }}' \
            -e MAIL_FROM_NAME='${{ secrets.MAIL_FROM_NAME }}' \
            --memory=512m \
            --restart unless-stopped \
            bookstore-backend:prod

      - name: Show container status
        run: docker ps --filter "name=bookstore-prod"

      - name: Health Check
        run: |
          echo "Checking application health..."
          MAX_RETRIES=5
          RETRY_COUNT=0
          until curl -f http://localhost:8080/actuator/health > /dev/null 2>&1; do
            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -ge $MAX_RETRIES ]; then
              echo "Health check failed after $MAX_RETRIES attempts"
              docker logs bookstore-prod
              exit 1
            fi
            echo "Waiting for application to start... ($RETRY_COUNT/$MAX_RETRIES)"
            sleep 5
          done
          echo "Application is healthy!"