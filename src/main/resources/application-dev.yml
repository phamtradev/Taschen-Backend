spring:
  application:
    name: bookstorebackend

  datasource:
    url: jdbc:mysql://localhost:3306/bookstoreecommerce?useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh
    username: root
    password: "123456"
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

app:
  jwt:
    secret: replace-with-secure-secret
    access-expiration-seconds: 3600

logging:
  level:
    org:
      springframework:
        security: DEBUG
