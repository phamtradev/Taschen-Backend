# Production datasource (RDS) - values come from env/secrets
spring.application.name=bookstorebackend
spring.datasource.url=${DB_URL_PROD}
spring.datasource.username=${DB_USERNAME_PROD}
spring.datasource.password=${DB_PASSWORD_PROD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
# JWT (provide via env)
app.jwt.secret=${APP_JWT_SECRET}
app.jwt.access-expiration-seconds=3600
# Logging
logging.level.org.springframework.security=INFO
# Email (production SMTP) - supply via env/secrets
spring.mail.protocol=smtp
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
#changed
spring.mail.password=${MAIL_PASSWORD} 
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_STARTTLS:true}
spring.mail.properties.mail.smtp.starttls.required=${MAIL_STARTTLS_REQUIRED:true}
spring.mail.properties.mail.smtp.ssl.trust=${MAIL_SSL_TRUST:smtp.gmail.com}
# Mail timeouts
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
# Logging (PROD)
logging.level.org.springframework.mail=INFO
logging.level.org.springframework.boot.autoconfigure.mail=INFO
# Cloudinary Configuration (PROD)
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}
cloudinary.default-folder=bookstore

# ========================================
# RAM Optimization Settings (PROD)
# ========================================
# Limit Tomcat threads (reduce memory)
server.tomcat.threads.max=10
# 5 threads chạy sẵn để xử lý các request
server.tomcat.threads.min-spare=5 
server.tomcat.connection-timeout=60000

# Compression
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# JVM Memory: set via JAVA_OPTS in docker-compose

# Actuator Configuration (PROD)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoint.health.enabled=true