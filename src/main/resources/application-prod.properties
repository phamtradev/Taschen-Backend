# Production datasource (RDS) - values come from env/secrets
spring.application.name=bookstorebackend
spring.datasource.url=jdbc:mysql://bookstore-db.cjgugowoqr1e.ap-southeast-2.rds.amazonaws.com:3306/bookstore?useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh
spring.datasource.username=admin
spring.datasource.password=${DB_PASSWORD_PROD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
# JWT (provide via env)
app.jwt.secret=${APP_JWT_SECRET}
app.jwt.access-expiration-seconds=3600
# Logging
logging.level.org.springframework.security=INFO
# Email (production SMTP) - supply via env/secrets
app.mail.from=${MAIL_FROM:phamvantra.dev@gmail.com}
app.mail.from-name=${MAIL_FROM_NAME:Bookstore}
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_STARTTLS:true}
# Mail timeouts
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000