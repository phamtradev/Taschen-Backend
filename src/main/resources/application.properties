spring.application.name=bookstorebackend

# DEV datasource (local)
spring.datasource.url=jdbc:mysql://localhost:3306/bookstoreecommerce?useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT (dev default)
app.jwt.secret=replace-with-dev-secret
app.jwt.access-expiration-seconds=3600

# Logging
logging.level.org.springframework.security=DEBUG

# Active profile for local runs
spring.profiles.active=dev

# Email (local test with MailHog)
app.mail.from=phamvantra.dev@gmail.com
app.mail.from-name=Bookstore
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false