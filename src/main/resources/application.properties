spring.application.name=bookstorebackend

# DEV datasource (local)
spring.datasource.url=jdbc:mysql://localhost:3306/bookstoreecommerce?useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT (dev default)
app.jwt.secret=replace-with-dev-secret
app.jwt.access-expiration-seconds=3600

# Logging
logging.level.org.springframework.security=DEBUG

# Active profile for local runs
spring.profiles.active=dev

# Email (Gmail SMTP for dev)
app.mail.from=${MAIL_FROM:phamvantra.dev@gmail.com}
app.mail.from-name=${MAIL_FROM_NAME:Bookstore}
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com